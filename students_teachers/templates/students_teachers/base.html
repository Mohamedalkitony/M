<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}نظام إدارة الطلاب والأساتذة{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts - Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
    /* ... (احتفاظ بالخط والأساسيات) ... */
    body {
        font-family: 'Cairo', sans-serif;
        /* تغيير الخلفية إلى لون رمادي/فضي فاتح جداً */
        background-color: #e9ecef; /* لون فضي فاتح (Almost White/Light Gray) */
    }

    .card {
        border: none;
        border-radius: 15px;
        /* الإبقاء على الظل الافتراضي لعمق الشكل */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        /* يمكن إضافة خلفية بيضاء أو رمادية خفيفة للبطاقات */
        background-color: #ffffff;
    }

    .card:hover {
        transform: translateY(-5px);
        /* تظليل أعمق عند التمرير */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* تدرج الألوان الأساسي (الأزرق الملكي + البنفسجي الغامق) 
       لأنه قوي ومميز، وسنستخدمه في الشريط العلوي والزر الأساسي ورؤوس الجداول.
    */
    .primary-color-gradient {
        /* تدرج الألوان الأساسي: أزرق ملكي إلى بنفسجي داكن */
        background: linear-gradient(135deg, #0056b3 0%, #3e0b74 100%); 
    }

    .btn-primary {
        /* تطبيق التدرج على الأزرار الأساسية */
        background: linear-gradient(45deg, #0056b3, #3e0b74); 
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        /* تظليل الزر عند التمرير بلون الأزرق الملكي */
        box-shadow: 0 5px 15px rgba(0, 86, 179, 0.4); 
    }

    .stats-card {
        /* تطبيق التدرج على بطاقات الإحصائيات */
        background: linear-gradient(135deg, #0056b3 0%, #3e0b74 100%); 
        color: white;
        border-radius: 20px;
        padding: 2rem;
        margin-bottom: 1rem;
    }

    .stats-number {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    .navbar {
        /* تطبيق التدرج على شريط التنقل */
        background: linear-gradient(135deg, #0056b3 0%, #3e0b74 100%); 
        padding: 1rem 0;
    }

    .table {
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .table thead th {
        /* تطبيق التدرج على رأس الجدول */
        background: linear-gradient(135deg, #0056b3 0%, #3e0b74 100%); 
        color: white;
        border: none;
        font-weight: 600;
    }

    .pagination .page-link {
        border-radius: 25px;
        margin: 0 2px;
        border: none;
        /* استخدام الأزرق الملكي كلون أساسي للروابط */
        color: #0056b3; 
    }

    .pagination .page-item.active .page-link {
        /* تطبيق التدرج على الصفحة النشطة في الترقيم */
        background: linear-gradient(135deg, #0056b3 0%, #3e0b74 100%); 
        border: none;
    }

    .search-box {
        border-radius: 25px;
        /* استخدام الفضي/الرمادي الفاتح كإطار افتراضي */
        border: 2px solid #ced4da; 
        padding: 12px 20px;
        transition: all 0.3s ease;
    }

    .search-box:focus {
        /* استخدام الأزرق الملكي كلون عند التركيز */
        border-color: #0056b3; 
        box-shadow: 0 0 0 0.2rem rgba(0, 86, 179, 0.25);
    }

    .footer {
        /* تطبيق التدرج على شريط التذييل */
        background: linear-gradient(135deg, #0056b3 0%, #3e0b74 100%); 
        color: white;
        padding: 2rem 0;
        margin-top: 3rem;
    }
</style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'students_teachers:home' %}">
                <i class="bi bi-mortarboard-fill me-2"></i>
                نظام إدارة المدرسة
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students_teachers:home' %}">
                            <i class="bi bi-house-fill me-1"></i>الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students_teachers:students_list' %}">
                            <i class="bi bi-people-fill me-1"></i>الطلاب
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students_teachers:teachers_list' %}">
                            <i class="bi bi-person-badge-fill me-1"></i>الأساتذة
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students_teachers:subjects_list' %}">
                            <i class="bi bi-book-fill me-1"></i>المواد
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'students_teachers:grades_list' %}">
                            <i class="bi bi-clipboard-data-fill me-1"></i>الدرجات
                        </a>
                    </li>
                </ul>
                
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/">
                            <i class="bi bi-gear-fill me-1"></i>لوحة التحكم
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
